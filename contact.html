      <!-- home item  -->
    <div class="row align-items-center justify-content-center" id="parallaxContact">
        <div class="text-center text-white col" id="title">
            <a href="#frame">
                <h1 class="text-dark">
                    Contact Me
                </h1>
            </a>
        </div>
    </div>


                    
   
    <div class="d-flex flex-row align-items-center justify-content-center py-5 border border-0" id="frame">

        <div class="col-lg-4 col-md-10 col-xs-12 text-white text-center p-2">

            <form action="##" id="content_title_2">

                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="Text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Contact Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+63 900 000 0000">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Concern</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Quotation</option>
                      <option>Concern 2</option>
                      <option>Concern 3</option>
                      <option>Concern 4</option>
                      <option>Cocnern 4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Send Email
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title text-center id="staticBackdropLabel">Thank you!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-dark">
                        Your message has been sent.
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
                        </div>
                    </div>
                </div>
                </div>
                
            </form>
            
           
        </div>      

    </div>
